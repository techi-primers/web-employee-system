<div class="panel panel-default">


<div class="col-md-12 user-container align-content-center">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
    </div>
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input type="text" formControlName="employeeName" placeholder="employeeName" name="employeeName" class="form-control" id="employeeName" >
    </div>

    <div class="form-group">
      <label for="mobileNo">Mobile Number</label>
      <input formControlName="mobileNo" placeholder="Mobile Number" name="mobileNo" class="form-control" id="mobileNo">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
</div>
